<body>
  <input id="enviarmensagem" type="text" placeholder="Enviar mensagem a todos os clientes conectados">
  <button onclick="enviarMensagem()">Enviar</button>
  <script>

    var exampleSocket = new WebSocket("ws://localhost:8080");
    console.log(exampleSocket)

    exampleSocket.onmessage = function (event) {
      createElement(event.data)
      console.log(event.data);
    }
    function enviarMensagem() {
      const inputMessage = document.querySelector("#enviarmensagem")
      exampleSocket.send(inputMessage.value);

      createElement(inputMessage.value)
      inputMessage.value = ""
    }
    function createElement(element) {
      var elemento_pai = document.body;
      var paragrafo = document.createElement('p');
      paragrafo.innerText = element
      elemento_pai.appendChild(paragrafo);
